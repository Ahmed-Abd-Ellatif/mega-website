<div class="spikes"></div>
<div class="stats" id="stats">
  <h2>Our Awesome Stats</h2>
  <div class="container">
    <div class="box" *ngFor="let data of statsData">
      <i [ngClass]="data.icon"></i>
      <span class="number">{{ data.number }}</span>
      <span class="text">{{ data.text }}</span>
    </div>
  </div>
</div>
