<div class="articles" id="articles">
  <h2 class="main-title">Articles</h2>
  <div class="container">
    <div class="box" *ngFor="let article of articlesData">
      <img [src]="article.img" alt="" />
      <div class="content">
        <h3>{{ article.title }}</h3>
        <p>{{ article.desc }}</p>
      </div>
      <div class="info">
        <a href="#">Read More</a>
        <i class="fas fa-long-arrow-alt-right"></i>
      </div>
    </div>
  </div>
</div>
