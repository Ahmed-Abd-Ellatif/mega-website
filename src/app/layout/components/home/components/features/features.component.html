<div class="features" id="features">
  <h2 class="main-title">Features</h2>
  <div class="container">
    <div
      class="box"
      *ngFor="let feature of featuresData"
      [ngClass]="feature.class"
    >
      <!--  -->
      <div class="img-holder">
        <img [src]="feature.img" />
      </div>
      <h2>{{ feature.title }}</h2>
      <p>
        {{ feature.desc }}
      </p>
      <a href="">More</a>
    </div>
  </div>
</div>
